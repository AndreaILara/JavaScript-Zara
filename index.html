<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./public/ASSETS/png-transparent-zara-logo-icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Zara</title>
</head>

<body>

  <section class="filters">
    <img src="./public/ASSETS/1280px-Zara_Logo.svg.png" alt="Zara-logo">
    <label for="colorFilter">Filtrar por color:</label>
    <select id="colorFilter"></select>

    <label for="priceFilter">Filtrar por precio mayor a:</label>
    <input type="number" id="priceFilter">


    <button id="applyFiltersButton" class="primary">Buscar</button>


    <button id="clearFiltersButton" class="secondary">Limpiar Filtros</button>
  </section>

  <section class="products" id="productContainer"></section>

  <script type="module" src="./app.js"></script>
</body>

</html>
